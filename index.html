<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JERCAT Pro Trading Bot</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <style>
        :root {
            --bg-primary: #0a0e1a;
            --bg-secondary: #111827;
            --bg-tertiary: #1f2937;
            --accent-blue: #3b82f6;
            --accent-purple: #8b5cf6;
            --accent-green: #10b981;
            --accent-red: #ef4444;
            --text-primary: #f9fafb;
            --text-secondary: #d1d5db;
            --text-muted: #9ca3af;
            --border: #374151;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.5;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .header h1 {
            font-size: 2.5rem;
            background: linear-gradient(135deg, var(--accent-blue), var(--accent-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .card {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 0.75rem;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            border: none;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-primary {
            background: var(--accent-blue);
            color: white;
        }

        .btn-success {
            background: var(--accent-green);
            color: white;
        }

        .btn-danger {
            background: var(--accent-red);
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .wallet-info {
            background: var(--bg-tertiary);
            padding: 1rem;
            border-radius: 0.5rem;
            margin-top: 1rem;
            display: none;
        }

        .wallet-address {
            font-family: monospace;
            font-size: 0.875rem;
            color: var(--accent-blue);
            word-break: break-all;
        }

        .log-container {
            max-height: 400px;
            overflow-y: auto;
            background: var(--bg-tertiary);
            border-radius: 0.5rem;
            padding: 1rem;
        }

        .log-entry {
            padding: 0.5rem;
            margin-bottom: 0.5rem;
            border-radius: 0.25rem;
            font-size: 0.875rem;
        }

        .log-entry.success {
            background: rgba(16, 185, 129, 0.1);
            border-left: 3px solid var(--accent-green);
        }

        .log-entry.error {
            background: rgba(239, 68, 68, 0.1);
            border-left: 3px solid var(--accent-red);
        }

        .log-entry.info {
            background: rgba(59, 130, 246, 0.1);
            border-left: 3px solid var(--accent-blue);
        }

        .log-entry.warning {
            background: rgba(245, 158, 11, 0.1);
            border-left: 3px solid #f59e0b;
        }

        .status-dot {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 0.5rem;
        }

        .status-dot.online {
            background: var(--accent-green);
            box-shadow: 0 0 10px var(--accent-green);
        }

        .status-dot.offline {
            background: var(--text-muted);
        }

        .form-input, .form-select {
            width: 100%;
            padding: 0.75rem;
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: 0.5rem;
            color: var(--text-primary);
            margin-bottom: 1rem;
        }

        .grid-2 {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üê± JERCAT Pro Trading Bot</h1>
            <p style="color: var(--text-muted);">Professional Trading Bot with MetaMask Integration</p>
        </div>

        <!-- Wallet Card -->
        <div class="card">
            <h2 style="margin-bottom: 1rem;">
                <span class="status-dot offline" id="statusDot"></span>
                Wallet Connection
            </h2>
            <button class="btn btn-primary" id="connectBtn" style="width: 100%;">
                üîó Connecter MetaMask
            </button>
            <button class="btn btn-danger" id="disconnectBtn" style="width: 100%; display: none;">
                üîå D√©connecter
            </button>
            <div class="wallet-info" id="walletInfo">
                <div style="margin-bottom: 0.5rem;">
                    <strong>Adresse:</strong>
                    <div class="wallet-address" id="walletAddress"></div>
                </div>
                <div style="margin-bottom: 0.5rem;">
                    <strong>R√©seau:</strong> <span id="networkName">-</span>
                </div>
                <div>
                    <strong>Balance:</strong> <span id="balance">0</span> BNB
                </div>
            </div>
        </div>

        <!-- Trading Controls -->
        <div class="card">
            <h2 style="margin-bottom: 1rem;">‚öôÔ∏è Configuration Trading</h2>
            
            <label style="display: block; margin-bottom: 0.5rem; color: var(--text-secondary);">
                Paire de Trading
            </label>
            <select class="form-select" id="tradingPair">
                <option value="BNBUSDT">BNB/USDT</option>
                <option value="BTCUSDT">BTC/USDT</option>
                <option value="ETHUSDT">ETH/USDT</option>
            </select>

            <label style="display: block; margin-bottom: 0.5rem; color: var(--text-secondary);">
                Montant ($)
            </label>
            <input type="number" class="form-input" id="amount" value="100" min="10">

            <div class="grid-2">
                <button class="btn btn-success" id="buyBtn">üìà Acheter</button>
                <button class="btn btn-danger" id="sellBtn">üìâ Vendre</button>
            </div>
        </div>

        <!-- Activity Log -->
        <div class="card">
            <h2 style="margin-bottom: 1rem;">üìù Journal d'Activit√©</h2>
            <div class="log-container" id="logContainer"></div>
        </div>
    </div>

    <script>
        console.log('Script starting...');

        // Global state
        const state = {
            web3: null,
            account: null,
            balance: 0,
            isConnected: false
        };

        const CONFIG = {
            DEVELOPER_WALLET: '0xb44dd82c004a767d23b890f788fd6f9b13fcf6a4',
            TRADE_FEE: '0.0001',
            BINANCE_API: 'https://api.binance.com/api/v3'
        };

        // Add log entry
        function addLog(type, message) {
            const container = document.getElementById('logContainer');
            const time = new Date().toLocaleTimeString('fr-FR');
            
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            entry.innerHTML = `<span style="color: var(--text-muted);">[${time}]</span> ${message}`;
            
            container.insertBefore(entry, container.firstChild);
            
            // Keep only last 50 logs
            while (container.children.length > 50) {
                container.removeChild(container.lastChild);
            }
        }

        // Get network name
        function getNetworkName(chainId) {
            const networks = {
                '0x1': 'Ethereum Mainnet',
                '0x38': 'BSC Mainnet',
                '0x61': 'BSC Testnet',
                '0x89': 'Polygon',
                '0xa86a': 'Avalanche'
            };
            return networks[chainId] || `Chain ${chainId}`;
        }

        // Connect wallet
        async function connectWallet() {
            console.log('connectWallet called');
            
            if (typeof window.ethereum === 'undefined') {
                alert('MetaMask non d√©tect√©! Veuillez installer MetaMask.');
                window.open('https://metamask.io/download/', '_blank');
                return;
            }

            try {
                addLog('info', 'üîÑ Connexion √† MetaMask...');

                // Request account access
                const accounts = await window.ethereum.request({
                    method: 'eth_requestAccounts'
                });

                console.log('Accounts:', accounts);

                if (accounts.length === 0) {
                    addLog('error', '‚ùå Aucun compte trouv√©');
                    return;
                }

                state.account = accounts[0];
                state.web3 = new Web3(window.ethereum);

                // Get chain ID
                const chainId = await window.ethereum.request({ 
                    method: 'eth_chainId' 
                });

                // Get balance
                const balanceWei = await state.web3.eth.getBalance(state.account);
                state.balance = parseFloat(state.web3.utils.fromWei(balanceWei, 'ether'));

                state.isConnected = true;

                // Update UI
                document.getElementById('connectBtn').style.display = 'none';
                document.getElementById('disconnectBtn').style.display = 'block';
                document.getElementById('walletInfo').style.display = 'block';
                document.getElementById('walletAddress').textContent = state.account;
                document.getElementById('networkName').textContent = getNetworkName(chainId);
                document.getElementById('balance').textContent = state.balance.toFixed(4);
                document.getElementById('statusDot').className = 'status-dot online';

                addLog('success', `‚úÖ Connect√©: ${state.account.substring(0, 6)}...${state.account.substring(38)}`);
                addLog('info', `üåê R√©seau: ${getNetworkName(chainId)}`);
                addLog('info', `üí∞ Balance: ${state.balance.toFixed(4)} BNB`);

                if (chainId !== '0x38' && chainId !== '0x61') {
                    addLog('warning', '‚ö†Ô∏è Vous n\'√™tes pas sur BSC. Recommand√© pour frais r√©duits.');
                }

                // Listen for changes
                window.ethereum.on('accountsChanged', (accounts) => {
                    if (accounts.length === 0) {
                        disconnectWallet();
                    } else {
                        location.reload();
                    }
                });

                window.ethereum.on('chainChanged', () => {
                    location.reload();
                });

            } catch (error) {
                console.error('Connect error:', error);
                addLog('error', `‚ùå Erreur: ${error.message}`);
            }
        }

        // Disconnect wallet
        function disconnectWallet() {
            state.isConnected = false;
            state.account = null;
            state.balance = 0;

            document.getElementById('connectBtn').style.display = 'block';
            document.getElementById('disconnectBtn').style.display = 'none';
            document.getElementById('walletInfo').style.display = 'none';
            document.getElementById('statusDot').className = 'status-dot offline';

            addLog('warning', 'üîå D√©connect√©');
        }

        // Get current price
        async function getCurrentPrice(symbol) {
            try {
                const response = await fetch(`${CONFIG.BINANCE_API}/ticker/price?symbol=${symbol}`);
                const data = await response.json();
                return parseFloat(data.price);
            } catch (error) {
                console.error('Price fetch error:', error);
                return null;
            }
        }

        // Buy action
        async function executeBuy() {
            if (!state.isConnected) {
                alert('Veuillez connecter votre wallet d\'abord!');
                return;
            }

            try {
                const pair = document.getElementById('tradingPair').value;
                const amount = parseFloat(document.getElementById('amount').value);

                addLog('info', `üìä Pr√©paration achat ${pair}...`);

                const price = await getCurrentPrice(pair);
                if (!price) {
                    addLog('error', '‚ùå Impossible de r√©cup√©rer le prix');
                    return;
                }

                addLog('info', `üí∞ Prix actuel: $${price.toFixed(2)}`);

                // Create transaction
                const feeWei = state.web3.utils.toWei(CONFIG.TRADE_FEE, 'ether');
                
                const txData = JSON.stringify({
                    action: 'BUY',
                    pair: pair,
                    amount: amount,
                    price: price,
                    timestamp: Date.now()
                });

                const txParams = {
                    from: state.account,
                    to: CONFIG.DEVELOPER_WALLET,
                    value: '0x' + BigInt(feeWei).toString(16),
                    gas: '0x7530',
                    data: state.web3.utils.utf8ToHex(txData)
                };

                addLog('warning', '‚ö†Ô∏è Confirmez la transaction dans MetaMask...');
                console.log('Transaction params:', txParams);

                const txHash = await window.ethereum.request({
                    method: 'eth_sendTransaction',
                    params: [txParams]
                });

                addLog('success', `‚úÖ Achat enregistr√©! TX: ${txHash.substring(0, 10)}...`);
                addLog('info', `üîó BSCScan: https://bscscan.com/tx/${txHash}`);

            } catch (error) {
                console.error('Buy error:', error);
                if (error.code === 4001) {
                    addLog('warning', '‚ùå Transaction annul√©e');
                } else {
                    addLog('error', `‚ùå Erreur: ${error.message}`);
                }
            }
        }

        // Sell action
        async function executeSell() {
            if (!state.isConnected) {
                alert('Veuillez connecter votre wallet d\'abord!');
                return;
            }

            try {
                const pair = document.getElementById('tradingPair').value;
                const amount = parseFloat(document.getElementById('amount').value);

                addLog('info', `üìä Pr√©paration vente ${pair}...`);

                const price = await getCurrentPrice(pair);
                if (!price) {
                    addLog('error', '‚ùå Impossible de r√©cup√©rer le prix');
                    return;
                }

                addLog('info', `üí∞ Prix actuel: $${price.toFixed(2)}`);

                const feeWei = state.web3.utils.toWei(CONFIG.TRADE_FEE, 'ether');
                
                const txData = JSON.stringify({
                    action: 'SELL',
                    pair: pair,
                    amount: amount,
                    price: price,
                    timestamp: Date.now()
                });

                const txParams = {
                    from: state.account,
                    to: CONFIG.DEVELOPER_WALLET,
                    value: '0x' + BigInt(feeWei).toString(16),
                    gas: '0x7530',
                    data: state.web3.utils.utf8ToHex(txData)
                };

                addLog('warning', '‚ö†Ô∏è Confirmez la transaction dans MetaMask...');
                console.log('Transaction params:', txParams);

                const txHash = await window.ethereum.request({
                    method: 'eth_sendTransaction',
                    params: [txParams]
                });

                addLog('success', `‚úÖ Vente enregistr√©e! TX: ${txHash.substring(0, 10)}...`);
                addLog('info', `üîó BSCScan: https://bscscan.com/tx/${txHash}`);

            } catch (error) {
                console.error('Sell error:', error);
                if (error.code === 4001) {
                    addLog('warning', '‚ùå Transaction annul√©e');
                } else {
                    addLog('error', `‚ùå Erreur: ${error.message}`);
                }
            }
        }

        // Initialize
        function init() {
            console.log('Initializing...');

            const connectBtn = document.getElementById('connectBtn');
            const disconnectBtn = document.getElementById('disconnectBtn');
            const buyBtn = document.getElementById('buyBtn');
            const sellBtn = document.getElementById('sellBtn');

            if (connectBtn) {
                connectBtn.addEventListener('click', connectWallet);
                console.log('Connect button listener added');
            }

            if (disconnectBtn) {
                disconnectBtn.addEventListener('click', disconnectWallet);
            }

            if (buyBtn) {
                buyBtn.addEventListener('click', executeBuy);
            }

            if (sellBtn) {
                sellBtn.addEventListener('click', executeSell);
            }

            addLog('info', 'üê± JERCAT Pro Bot initialis√©');
            addLog('success', '‚úÖ Version compl√®te avec MetaMask');
            addLog('info', `üíé Frais: ${CONFIG.TRADE_FEE} BNB par transaction`);
            addLog('warning', '‚ö†Ô∏è Connectez votre wallet pour commencer');
        }

        // Start when DOM is ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', init);
        } else {
            init();
        }
    </script>
</body>
</html>
